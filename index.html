<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sterowanie RGB i Dane Arduino</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
    <style>
        #pickr-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Status połączenia z Arduino</h1>
    <p id="status">Sprawdzanie połączenia...</p>

    <h2>Ustaw kolor diody RGB</h2>
    <div id="pickr-container"></div>

    <h2>Odczyty z Arduino</h2>
    <p id="temperature">Temperatura: -</p>
    <p id="humidity">Wilgotność: -</p>

    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script>
        // Inicjalizacja Pickr
        const pickr = Pickr.create({
            el: '#pickr-container',
            theme: 'nano', // 'classic', 'monolith', 'nano'

            components: {
                preview: true,
                hue: true,

                interaction: {
                    hex: true,
                    input: true,
                    save: true,
                }
            }
        });

        function loadColor() {
            fetch('/color')
                .then(response => response.json())
                .then(data => {
                    const rgbaColor = `rgba(${data.red}, ${data.green}, ${data.blue}, 1)`;
                    pickr.setColor(rgbaColor); // Ustaw kolor w pickr
                })
                .catch(error => console.error('Błąd przy wczytywaniu koloru:', error));
        }

        pickr.on('save', (color, instance) => {
            const rgbaColor = color.toRGBA();
            const data = {
                red: Math.round(rgbaColor[0]),
                green: Math.round(rgbaColor[1]),
                blue: Math.round(rgbaColor[2])
            };

            fetch('/color', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.ok ? console.log('Kolor wysłany pomyślnie!') : console.error('Błąd przy wysyłaniu koloru!'))
            .catch(error => console.error('Błąd:', error));

            instance.hide(); // Ukryj color picker po zapisaniu
        });

        function checkStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').innerText = data.status === 'connected' ? 'Arduino jest połączone' : 'Arduino jest rozłączone';
                })
                .catch(error => {
                    console.error('Błąd przy sprawdzaniu statusu:', error);
                    document.getElementById('status').innerText = 'Błąd połączenia z serwerem';
                });
        }

        function fetchData() {
            fetch('/data.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').innerText = `Temperatura: ${data.temperature}°C`;
                    document.getElementById('humidity').innerText = `Wilgotność: ${data.humidity}%`;
                });
        }

        setInterval(checkStatus, 5000);  // Sprawdzaj status co 5 sekund
        setInterval(fetchData, 1000);    // Pobieraj dane co 5 sekund
        checkStatus();
        fetchData();
        loadColor(); 
    </script>
</body>
</html>
